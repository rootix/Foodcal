<nz-layout>
    <nz-sider
        nzCollapsible
        nzBreakpoint="lg"
        [nzCollapsedWidth]="0"
        [(nzCollapsed)]="siderCollapsed"
        [nzZeroTrigger]="zeroTrigger"
    >
        <div class="logo">
            <a [routerLink]="'/'">
                <span class="title"><strong>Food</strong>cal</span>
            </a>
        </div>
        @if (isAuthenticated$ | async) {
            <ul nz-menu nzTheme="dark" nzMode="inline">
                <li nz-menu-item nzMatchRouter>
                    <a routerLink="/schedule" (click)="closeSliderIfMobile()">Wochenplan</a>
                </li>
                <li nz-menu-item nzMatchRouter>
                    <a routerLink="/dishes" (click)="closeSliderIfMobile()">Speisen</a>
                </li>
                <li nz-menu-item style="margin-top: 4rem">
                    <a href="javascript:void(0);" (click)="onLogout(); closeSliderIfMobile()">
                        <i nz-icon nzType="logout" style="color: #fff"></i> Logout
                    </a>
                </li>
            </ul>
        }
    </nz-sider>
    <nz-layout>
        <nz-content>
            <div class="inner-content">
                <router-outlet></router-outlet>
            </div>
        </nz-content>
        <nz-footer> Made with <i nz-icon nzType="heart" nzTheme="fill"></i></nz-footer>
    </nz-layout>
</nz-layout>

<ng-template #zeroTrigger>
    <i nz-icon [nzType]="siderCollapsed ? 'menu' : 'close'"></i>
</ng-template>
